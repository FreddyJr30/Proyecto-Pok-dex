<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon
        
    </title>
    <link rel="stylesheet" href="./Styles/miEquipo.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="./images/Pokedex-17-6-2024.gif" alt="Pokedex" class="gif-titulo">
        </div>
        <nav class="barra-nav-principal" id="barra-navegacion">
            <ul>
                <li><a href="principal.html" data-seccion="pokedex"><img src="./images/pokedex.png" alt="pokedex">  Pokédex</a></li>
                <li><a href="miEquipo.html" data-seccion="acompanantes"><img src="./images/pikachu.png" alt="pikachu">  Mis Acompañantes</a></li>
                <li><a href="#trainer-teams" data-seccion="entrenadores"><img src="./images/entrenador.png" alt="entrenadores">  Entrenadores</a></li>
                <li><a href="https://pokeapi.co/docs/v2" target="_blank" data-seccion="entrenadores"><img src="./images/pokeapi.png" alt="pokeapi">  API</a></li>
                <li><a href="https://github.com/FreddyJr30/Proyecto-Pok-dex"  target="_blank" data-seccion="pokedex"><img src="./images/github.png" alt="github">  Info</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="pokedex" class="pokedex"></section>

        <!-- Formulario para agregar un nuevo entrenador -->
        <form id="add-trainer-form">
            <h3>Crear un entrenador</h3>
            <input type="text" name="trainer-name" placeholder="Nombre del Entrenador" required>
            <button type="submit">Agregar Entrenador</button>
        </form>

        <!-- Formulario para asignar un Pokémon a un entrenador -->
        <form id="assign-pokemon-form">
            <h3>Asignar Pokémon a entrenador</h3>
            <select id="trainer-select" name="trainer-select" required>
                <!-- Opciones de entrenadores se cargarán dinámicamente -->
            </select>
            <select id="pokemon-select" name="pokemon-select" required>
                <!-- Opciones de Pokémon se cargarán dinámicamente -->
            </select>
            <button type="submit">Asignar Pokémon</button>
        </form>

        <!-- Formulario para eliminar un Pokémon de un entrenador -->
        <form id="remove-pokemon-form">
            <h3>Eliminar Pokémon de entrenador</h3>
            <select id="trainer-select-remove" name="trainer-select-remove" required>
                <!-- Opciones de entrenadores se cargarán dinámicamente -->
            </select>
            <select id="pokemon-select-remove" name="pokemon-select-remove" required>
                <!-- Opciones de Pokémon se cargarán dinámicamente -->
            </select>
            <button type="submit">Eliminar Pokémon</button>
        </form>

        <!-- Sección para mostrar el equipo de Pokémon del entrenador -->
        <section id="accompanying-pokemons" class="accompanying-pokemons">
            <div id="team"></div>
        </section>




          <!-- Formulario para eliminar un entrenador -->
<form id="delete-trainer-form">
    <h3>Eliminar Entrenador</h3>
    <select id="trainer-select-delete" name="trainer-select-delete" required>
        <!-- Opciones de entrenadores se cargarán dinámicamente -->
    </select>
    <button type="submit">Eliminar Entrenador</button>
</form>


    </main>

    <h2>Mis Acompañantes</h2>
    <section id="trainer-teams" class="trainer-teams">
        <!-- Sección para mostrar los equipos de los entrenadores -->
    </section>

    <script src="./Scripts/pokedex.js" type="module"></script>
    <script src="./Scripts/pokemon.js" type="module"></script>
    <script src="./Scripts/trainer.js" type="module"></script>
    <script src="./Scripts/main.js" type="module"></script>
</body>
</html>
